
<section class="projects section">
    <div class="container">
        <h4 class="project-caption">Projects</h4>
        <ul>
          <li class="project-wrapper">
            <div class="project-desc-box">
                <div class="project-tags">
                    <span class="project-elements">#react</span>
                    <span class="project-elements">#js</span>
                    <span class="project-elements">#node js</span>
                    <span class="project-elements">#git</span>
                </div>
                <p class="project-tagline">Programming Across Borders: Ideas, Technologies, Innovations</p>
               <button class="project-button" type="button">See project</button>
            </div>
            <div class="project-image-box">
                <picture>
                    <!-- Desktop -->
                    <source
                      media="(min-width: 1440px)"
                      srcset="
                        ../img/projects/projects1-desktop.jpg 1x,
                        ../img/projects/projects1-desktop@2x.jpg 2x
                      "
                    />
                    <!-- Tablet -->
                    <source
                      media="(min-width: 768px)"
                      srcset="
                        ../img/projects/projects1-tablet.jpg 1x,
                        ../img/projects/projects1-tablet@2x.jpg 2x
                      "
                    />
                    <!-- Mobile -->
                    <source
                      media="(max-width: 375px)"
                      srcset="
                        ../img/projects/projects1-mobile.jpg 1x,
                        ../img/projects/projects1-mobile@2x.jpg 2x
                      "
                    />
                    <img
                      class="projects-img"
                      src="../img/projects/projects1-mobile.jpg"
                      alt="image"
                    />
                  </picture>
            </div>
          </li>
        </ul>
    </div>
</section>
