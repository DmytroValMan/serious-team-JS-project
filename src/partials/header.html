          srcset="
            ../img/header/header-desc.jpg    1x,
            ../img/header/header-desc@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ../img/header/header-tab.jpg    1x,
            ../img/header/header-tab@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 320px)"
          srcset="
            ../img/header/header-mob.jpg    1x,
            ../img/header/header-mob@2x.jpg 2x
          "
        />
        <img
          src="../img/header/header-mob.jpg"
          alt="Logo photo"
          class="logo-img"
        />

    <nav class="head-nav">

      <ul class="nav-list">

        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item"><a href="#faq" class="nav-link">FAQ</a></li>

    </nav>
    <a href="#work-together" class="order-button">Order the project</a>

    <button type="button" class="burger-button">
      <svg class="burger-icon" >
        <use href="../img/icons.svg#burger"></use>
      </svg>
    </button>
  </div>

  <div class="modal-overlay" data-menu>
    <div class="modal">
      <button class="mobile-menu-close-button" aria-label="Close mobile menu">
        <svg class="mobile-menu-close-icon" width="32" height="32">
          <use href="/img/sprite.svg#close"></use>
        </svg>
      </button>
      <nav class="nav-mob">
        <ul class="nav-list">
          <li class="nav-item">
